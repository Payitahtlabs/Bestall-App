<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferdienst Webseite</title>

    <script src="scripts/db.js" defer></script>
    <script src="scripts/template.js" defer></script>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">


    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./assets/icons/android-chrome-512x512.png">

    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
</head>

<body onload="init()">
    <header>
        <img class="header_logo" src="./assets/img/Bestell App- Logo.svg" alt="Logo">
        <button class="menu_button">
            <img class="menu_button_img" src="./assets/icons/menu.svg" alt="Menu Button">
        </button>
    </header>
    <main class="content_total">
        <div class="content_restaurant">
            <div class="content_restaurant_head">
                <img class="content_restaurant_img" src="" alt="Restaurant Image">
            </div>
            <div class="content_restaurant_titelbox">
                <h1>The Restaurant</h1>
                <div class="restaurant_rating"> Bewertung: (4,2 von 5 Sternen)</div>
            </div>
            <nav class="navbar" id="category_nav">
                <button data-category="hauptgerichte" onclick="selectCategory(this)" class="category_btn">Hauptgerichte</button>
                <button data-category="beilagen" onclick="selectCategory(this)" class="category_btn">Beilagen</button>
                <button data-category="desserts" onclick="selectCategory(this)" class="category_btn">Desserts</button>
                <button data-category="getraenke" onclick="selectCategory(this)" class="category_btn">Getränke</button>
            </nav>
            <div class="content_restaurant_category" id="category_container"></div>
        </div>
        <div class="basket_stickyrail">
            <div class="basket_stickyrail_content">
                <h2 class="basket_stickyrail_title">Warenkorb</h2>
                <div class="basket_stickyrail_separator"></div>
                <div class="basket_stickyrail_items">
                    <!-- Warenkorb-Inhalt -->
                </div>
                <div class="basket_stickyrail_separator"></div>
                <div class="basket_stickyrail_summary">
                    <!-- Hier später: Zwischensumme, Lieferkosten, Gesamtpreis -->
                </div>
            </div>
        </div>
        <div id="basket_responsive" class="basket_responsive">
            <button id="basket_mobile_btn" class="basket_mobile_btn" onclick="toggleBasket()">Warenkorb</button>
            <div id="basket_overlay" class="basket_overlay">
                <span class="basket_overlay_title" onclick="toggleBasket(event)">Warenkorb</span>
                <div class="basket_overlay_content">
                    <!-- Warenkorb-Inhalt hier -->
                </div>
            </div>
        </div>
    </main>
    <footer> ... Footerinhalt ... </footer>


</body>

</html>
