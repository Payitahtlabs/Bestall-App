<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferdienst Webseite</title>

    <script src="scripts/db.js" defer></script>
    <script src="scripts/template.js" defer></script>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/cart.css">


    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./assets/icons/android-chrome-512x512.png">

    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
</head>

<body onload="init()">
    <header>
        <img class="header__logo" src="./assets/img/Bestell App- Logo.svg" alt="Logo">
        <button class="header__menu-btn">
            <img class="header__menu-icon" src="./assets/icons/menu.svg" alt="Menu Button">
        </button>
    </header>
    <main class="layout">
        <div class="restaurant">
            <div class="restaurant__hero">
                <img class="restaurant__image" src="" alt="Restaurant Image">
            </div>
            <div class="restaurant__title-box">
                <h1>The Restaurant</h1>
                <div class="restaurant__rating"> Bewertung: (4,2 von 5 Sternen)</div>
            </div>
            <nav class="category-nav" id="category_nav">
                <button data-category="hauptgerichte" onclick="selectCategory(this)" class="category-nav__btn">Hauptgerichte</button>
                <button data-category="beilagen" onclick="selectCategory(this)" class="category-nav__btn">Beilagen</button>
                <button data-category="desserts" onclick="selectCategory(this)" class="category-nav__btn">Desserts</button>
                <button data-category="getraenke" onclick="selectCategory(this)" class="category-nav__btn">Getränke</button>
            </nav>
            <div class="category-content" id="category_container"></div>
        </div>
        <div class="cart">
            <div class="cart__content">
                <h2 class="cart__title">Warenkorb</h2>
                <div class="cart__separator"></div>
                <div class="cart__items">
                    <!-- Warenkorb-Inhalt -->
                </div>
                <div class="cart__separator"></div>
                <div class="cart__summary">
                    <!-- Hier später: Zwischensumme, Lieferkosten, Gesamtpreis -->
                </div>
            </div>
        </div>
        <div id="cart_responsive" class="cart-mobile">
            <button id="cart_mobile_btn" class="cart-mobile__toggle" onclick="toggleBasket()">Warenkorb</button>
            <div id="cart_overlay" class="cart-mobile__overlay">
                <span class="cart-mobile__overlay-title" onclick="toggleBasket(event)">Warenkorb</span>
                <div class="cart-mobile__overlay-content">
                    <div class="cart-mobile__items"></div>
                    <div class="cart-mobile__summary"></div>
                </div>
            </div>
        </div>
    </main>
    <footer> ... Footerinhalt ... </footer>


</body>

</html>
